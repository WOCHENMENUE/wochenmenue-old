# a role for editors (cf. https://getkirby.com/docs/guide/users/managing-users)

title: Redakteur

permissions: 
  access:
    panel: false
    site: true
    settings: false
    users: false
  files: false


columns:
  - width: 1/2
    fields:
      street:
        label: Street
        type: text
      zip:
        label: ZIP
        type: text
        width: 1/4
      city:
        label: City
        type: text
        width: 3/4
      country:
        label: Country
        type: text

  - width: 1/2
    fields:
      website:
        label: Website
        type: url
      twitter:
        label: Twitter
        type: text
        icon: twitter
        placeholder: @username
      instagram:
        label: Instagram
        type: text
        icon: instagram
        placeholder: username
